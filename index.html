<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB16sGmIekuGIvYOfNoW9T44377IU2d2Es&sensor=true"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
  </head>
  <body ng-app="starter" ng-controller="MapCtrl">

    <ion-pane>
      <ion-header-bar class="bar-dark">
        <h1 class="title">DondeAndo 1.0</h1>
      </ion-header-bar>
      <ion-content scroll="false">
        <map on-create="mapCreated(map)"></map>
      </ion-content>
      <ion-footer-bar class="bar-dark">
        <h2 class="title">(c) 2016 Nacho</h2>
        <div class="buttons" >
          <button class="button" ng-click="centerOnMe()"><i class="icon ion-android-locate"></i></button>
          <button class="button" ng-click="centerOnLine()"><i class="icon ion-map"></i></button>
        </div>
      </ion-footer-bar>
    </ion-pane>
  </body>
</html>
